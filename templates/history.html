{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
 <main class="container py-5 text-center">
    <h2>Transaction History</h2><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price Per Share</th>
                <th>Total</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
                <tr>
                    <td>{{row.symbol}}</td>
                    <td>{{row.shares}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.total}}</td>
                    <td>{{row.timestamp}}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>



 </main>






{% endblock %}
